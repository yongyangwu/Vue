        //防止消息队列暴漏而被篡改故将消息容器作为静态私有变量保存
       var _message = {};
       return {
           register:function (type,fn) {
               if(typeof _message[type] === "undefined"){
                   //将动作推入到该消息对应的动作执行队列中
                   _message[type] = [fn];
               }else{
                   _message[type].push(fn);
               }

       }
    })()
