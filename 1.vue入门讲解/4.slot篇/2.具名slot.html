<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="app">
    <child-component>
        <h2 slot="header">标题</h2>
        <p>正文内容</p>
        <p>更多正文 的内容</p>
        <div slot="footer">底部信息</div>
        <p>123</p>
    </child-component>

</div>

<script>
   Vue.component("child-component",{
       template:
       '<div class="container">' +
           '<div class="header">' +
              '<slot name=header></slot>' +
           '</div>'+
           '<div class="main">' +
               '<slot></slot>'+
           '</div>'+
           '<div class="footer">' +
           '<slot name="footer"></slot>' +
           '</div>'+
       '</div>'
   })
    var vm = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue.js!'
        },
        created:function(){
            console.log('created',this.message)
        },
        mounted:function(){
            console.log('mounted',this.message);
//            console.log(vm.message);
        }
    });


</script>
</body>
</html>
