<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="app">
    <child-component>
        <p>分发的内容</p>
        <p>更多分发的内容</p>
    </child-component>
</div>

<script>
   Vue.component("child-component",{
       template:'<div>'+
       '<slot>'+
       '<p>如果父组件没有插入内容，我将作为默认出现</p>'+
       '</slot>'+
       '</div>'
   })
    var vm = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue.js!'
        },
        created:function(){
            console.log('created',this.message)
        },
        mounted:function(){
            console.log('mounted',this.message);
//            console.log(vm.message);
        }
    });


</script>
</body>
</html>
