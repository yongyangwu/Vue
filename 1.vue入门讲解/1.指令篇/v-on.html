<html lang="en">
<head>

    <title>Title</title>

    <script src="../../vue.js"></script>
</head>
<body>
<div id="app">
    {{ message }}
    <button v-model="message" @click="updateValue"></button>

</div>

<script>
    var vm = new Vue({
        el: '#app',
        data: {
            message: 'hello'
        },
        methods:{
            updateValue:function () {
                this.$emit('input',4)
            }
        }
    });


</script>
</body>
</html>
