<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<!--方法一-->
<div id="app">
    <p>总数：{{total}}</p>
    <my-component v-model="total"></my-component>
</div>


<script>
    // 方法一：
    Vue.component('my-component',{
        template:'<button @click="handleClick">+1</button>',
        data:function () {
            return {
                counter:0
            }
        },
        methods:{
            handleClick:function () {
                this.counter++;
                this.$emit('input',this.counter);
            }
        }
    })

    var vm = new Vue({
        el: '#app',
        data: {
            total: 0
        }
    });




</script>
</body>
</html>
